<main class="container-fluid d-flex flex-column">
  <div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1 h-100">
    <mat-card class="bg-white">
      <mat-card-header class="w-100 text-center justify-content-center pt-4">
        <mat-card-title appHeaderSize class="mb-4">Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-secondary text-center fst-italic">*No funcional aún, solo clickear iniciar sesión*</p>
        <form>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput disabled>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput disabled>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="mb-3">
        <button type="submit" routerLink="/dashboard/home" mat-button class="w-100 btn-color-primary py-4 text-white text-uppercase">
          Iniciar sesión
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</main>
