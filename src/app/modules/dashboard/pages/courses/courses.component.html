<div class="d-flex flex-row justify-content-between align-items-center">
  <h2 class="fw-bold fs-2 mb-4">Cursos</h2>

  <button title="add" mat-flat-button class="ms-3 btn-color-primary text-uppercase">
    <mat-icon>add</mat-icon>
    Nuevo Curso
  </button>
</div>

@if (isLoading) {
  <mat-spinner></mat-spinner>
} @else {
  <app-courses-table [dataSource]="dataSource" (delete)="onDelete($event)"/>
}
