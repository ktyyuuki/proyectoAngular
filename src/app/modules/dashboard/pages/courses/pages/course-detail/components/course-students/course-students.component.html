<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-white">
    <!-- Estudiante -->
    <ng-container matColumnDef="studentIns">
      <th mat-header-cell *matHeaderCellDef> Estudiante </th>
      <td mat-cell class="text-secondary" *matCellDef="let element"> {{ element | fullName}} </td>
    </ng-container>

    <!-- Edit Column -->
    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="5"> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button title="edit" mat-icon-button class="text-secondary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="5"> Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button title="delete" mat-icon-button class="text-secondary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
