<h1 class="fw-bold fs-2 mb-4">Estudiantes</h1>

<div class="bg-white shadow-sm p-3 rounded-3">
  <h2 appHeaderSize class="mb-3">Registrar nuevo estudiante</h2>
  <form [formGroup]="addStudentForm">
    <div class="row align-items-center">
      <div class="col">
        <mat-form-field class="w-100 mb-0" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input title="name" formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100 mb-0" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input title="lastname" formControlName="lastName" matInput />
        </mat-form-field>
      </div>
      <div class="col-auto">
        <button type="submit" mat-flat-button (click)="onCreateStudent()" class="mb-3">Crear Estudiante</button>
      </div>
    </div>
  </form>
</div>

<!-- Tabla estudiantes -->
<div class="p-2 bg-white rounded-3 mt-3 mb-5">
  <table mat-table [dataSource]="students" class="mat-elevation-z8 bg-white">
    <!-- id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef width="10%"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element | fullName }} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="10"> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button title="edit" mat-icon-button (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="10"> Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button title="delete" mat-icon-button (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<pre>{{ students | json }}</pre>
